<div class="col">
    <div class="row-6">
        <div class="centered">
        <mat-card class="example-card" *ngIf="show()">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{recetaActual.nombre}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{recetaActual.foto_url}}" alt="{{recetaActual.nombre}}" width="auto" height="300px" >
            <mat-card-content>
            <p>
                {{recetaActual.descripcion}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button class="btn btn-primary" (click)="addToCart()" >Agregar al carro</button>
            </mat-card-actions>
        </mat-card>
        </div>
    </div>
</div>
