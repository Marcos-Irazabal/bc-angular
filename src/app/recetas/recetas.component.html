<div class="container">
    <div class="row">
        <div class="col-6">
            <ul><label >Recetas</label>
                <li *ngFor="let receta of this.recipes;let i=index"> 
                    <form>
                        <p> <a [routerLink]='["detalles"]' [queryParams]="{indicehtml:i}" >{{receta.nombre}}</a> {{receta.descripcion}}</p> 
                    </form>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<hr>

<button (click)="uploadRecipes()" >agregar recetas a BD</button>
<button (click)="downloadRecipes()" >cargar recetas de la BD</button>
